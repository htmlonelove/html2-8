<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resale Ward</title>
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <!--<link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicons/apple.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="preload" href= "fonts/lato/Lato-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href= "fonts/oswald/oswaldregular.woff2" type="font/woff2" as="font" crossorigin="anonymous">-->
  </head>
  <body class="page__body">
    <main class="main-container">
      <section class="cart">
        <div class="cart__wrapper">
          <div class="cart__container">
            <h1 class="cart__title">Ваша Корзина</h1>
            <ul class="cart__breadcrumbs breadcrumbs">
              <ol class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="#">Главная</a>
              </ol>
              <ol class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="#">Корзина</a>
              </ol>
            </ul>
          </div>
          <form class="cart__form form" action="https://echo.htmlacademy.ru/" method="post">
            <div class="form__container">
              <fieldset class="form__group form__group--product">
                <legend class="visually-hidden">Каталог корзины</legend>
                <ul class="form__list">
                  <li class="form__item">
                    <div class="form__content">
                      <div class="form__image-wrapper">
                        <picture></picture>
                      </div>
                      <a class="form__product-name" href="#">
                        <p class="form__title"> Клатч кожанный, Dior</p>
                        <p class="form__description"> Светло-коричневый, Италия</p>
                      </a>
                      <button class="form__product-button button" type="button">
                        <span class="visually-hidden"> Удалить товар</span>
                      </button>
                      <div class="form__product-info">
                        <div class="form__info-names">
                          <span class="form__info-text form__info-text--hide"> Продукт </span>
                          <span class="form__info-text">Цена за шт.</span>
                          <span class="form__info-text"> Количество </span>
                          <span class="form__info-text">Сумма</span>
                        </div>
                        <div class="form__info-prices">
                          <label class="visually-hidden" for="quantity-product"> Количество товаров </label>
                          <input class="form__field" type="number" id="quantity-product" name="quantity-product" value="2" placeholder="0">
                          <p class="form__info-price"> 64, 000 <span class="form__info-price-value">₽</span> </p>
                          <p class="form__info-price"> 128, 000 <span class="form__info-price-value">₽</span> </p>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </fieldset>
              <fieldset class="form__group form__group--promo">
                <legend class="visually-hidden">Промокод</legend>
                <label for="form-promo"></label>
                <input class="form__field" type="text" id="form-promo" name="promo" placeholder="Введите промокод">
                <button class="form__promo-button button" type="button"> Применить купон</button>
              </fieldset>
              <div class="form__order">
                <p class="form__order-total"> Итого 3 товара на сумму:</p>
                <p class="form__order-price">308,000 <span class="form__order-price-value">₽</span></p>
                <button class="form__order-button button">Оформить заказ</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
