<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">

    <link href="css/style.min.css" rel="stylesheet">

    <link rel="preload" href="fonts/Forum/forum.woff2" type="font/woff2" as="font" crossorigin="anonymous">

    <main class="main-container">
      <section class="hero">

          <div class="cart__buttons">
            <a class="cart__button button" href="index.html"> На главную </a>
            <a class="cart__button cart__button--light button" href="#"> На главную </a>
